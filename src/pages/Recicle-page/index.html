<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="src/images/icons/sign-of-recycling.png" type="image/png" />
  <link rel="stylesheet" href="./style.css" />
  
  <title>Recicle - Recicl.Ae</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand brand-color" href="/index.html">Recicl.Ae</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header justify-content-end">
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body text-center">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item nav-recicle">              
              <a class="btnRecicle btnRecicle-link nav-link" href="./index.html">Reciclar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Acesso restrito</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <section class="recicle-content">
    <div class="img-content d-flex align-items-end col-6">
      <img src="/src/images/woman.svg" alt="Desenho de uma mulher segurando uma garrafa de água com um sol e folhagens ao fundo">
    </div>

    <div class="d-flex flex-column justify-content-center col-6">
      <form class="container">
        <fieldset>
          <legend>Recicle Aqui!</legend>
          <div class="col-md-10">
            <input type="number" class="form-control" placeholder="RA (ex.: 123465)" id="input-ra" aria-label="Campo de RA do aluno" oninput="limitar(this, 6)">
            
            <div class="input-group">
              <input type="number" class="form-control" placeholder="Peso (em gr)" id="input-peso" aria-label="Campo do peso de descarte" oninput="limitar(this, 4)">
              
              <button class="btn btn-outline-secondary btnRecicle btnRecicle-link nav-link" type="button" id="button-recicle">
                <span class="i-arrow"></span>
              </button>
            </div>
          </div>
        </fieldset>
      </form>
      
      <div class="container recicle-info d-flex flex-column">
        <p>Quer saber quantos pontos já tem?</p>
        <p>Digite apenas o RA, sem inserir o peso e <span>clique na setinha!</span></p>
      </div>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
